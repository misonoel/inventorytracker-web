<div class="container">
	<div class="row">
		<div class="col-sm-6 col-sm-offset-3">
			<div ui-view="error"></div>
			<div class="form-box">
				<div class="form-top">
					<div class="form-top-left">
						<h3>Login!</h3>
						<p>Enter your username and password.</p>
					</div>
					<div class="form-top-right">
						<i class="glyphicon glyphicon-lock"></i>
					</div>
				</div>
				<div class="form-bottom">
					<form role="form" ng-submit="ctrl.loggingIn()" method="post" class="login-form">
						<div class="form-group">
							<label class="sr-only" for="form-username">Username</label>
							<div class="input-group">
								<input type="text" class="form-control input-lg form-username" id="form-username" name="form-username" placeholder="Username" ng-model="ctrl.data.username" required>
								<span class="input-group-addon login-input-group-addon info">
									<i class="glyphicon glyphicon-user"></i>
								</span>
							</div>
						</div>
						<div class="form-group">
							<label class="sr-only" for="form-password">Password</label>
							<div class="input-group">
								<input type="password" class="form-control input-lg form-password" id="form-password" name="form-password" placeholder="Password" ng-model="ctrl.data.password" required>								
								<span class="input-group-addon login-input-group-addon info">
									<i class="glyphicon glyphicon-lock"></i>
								</span>
							</div>
						</div>
						<button type="submit" class="btn btn-success btn-block btn-lg">Sign in!</button>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
